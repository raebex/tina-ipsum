<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rebecca Young">
    <meta name="description" content="Tina Ipsum: Lorem Ipsum Generator">
    <meta name="keywords" content="lorem ipsum, Tina Belcher, Bob's Burgers">
    <title>Tina Ipsum</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/modernizr.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
    <script>
      document.createElement('picture');
    </script>
    <script src="js/picturefill.js" async></script>
  </head>
  <body>
    <div class="container">
      <header class="header center-text">
          <picture class="tina-face">
            <source media="(min-width: 1024px)" srcset="images/face-desktop.png">
            <img srcset="images/face-mobile.png" alt="Tina's Face">
          </picture>
          <h1 class="title">Tina Ipsum</h1>
          <p class="quattrocento">Uhhhhhhhhhhhhhhhhhhhhh......<br>Lorem Ipsum Generator filled with quotes from yours truly, Tina Belcher.</p>
      </header>
      <main role="main" class="generator group quattrocento">
        <aside class="sidebar center-text">
          <figure class="tina-pic group">
            <figcaption id="tina-caption" class="quattrocento"></figcaption>
            <picture class="tina-pic-img">
              <source media="(min-width: 1024px)" srcset="images/tina.png">
              <img srcset="images/tina-sm.png" alt="Tina Belcher">
            </picture>
          </figure>
        </aside>
        <div class="generator-content">
            <form id="generator-form" class="generator-form center-text">
              <input type="text" id="para-num" name="para-num" value="3"/>
              <label for="para-num" class="quattrocento">paragraphs</label>
              <p id="error-message" class="error-message">You must enter a number!</p>

              <div class="radio">
                <span class="radio-button">
                  <input type="radio" name="para-length" value="9" checked="checked" id="radio-long"> Long
                </span>
                <span class="radio-button">
                  <input type="radio" name="para-length" value="7" id="radio-med"> Medium
                </span>
                <span class="radio-button">
                  <input type="radio" name="para-length" value="5" id="radio-short"> Short
                </span>
              </div>

              <div class="checkboxes">
                <input type="checkbox" id="hi-boys" name="hi-boys" value="hi-boys" checked="checked">
                <label for="hi-boys">Start with: "Hi Boys, I'm Tina."</label>
                <br>
                <input type="checkbox" id="extra-sass" name="extra-sass" value="extra-sass">
                <label for="extra-sass">Extra sass.</label>
              </div>
              <button type="submit" id="generate-button" class="button quattrocento">Generate!</button>
            </form>
            
            <section id="text-area" class="quattrocento"></section>
            <div class="copy-section">
              <p class="quattrocento" id="confirm-copy">Copied to clipboard!</p>
              <button id="copy-button" data-clipboard-target="text-area" class="button quattrocentro">Copy to Clipboard</button>

            </div>
        </div>
      </main>
      <footer class="footer center-text">
        <p class="quattrocento">&copy;2014 
          <a href="http://rebeccayoung.me">Rebecca Young,</a> Tina's biggest fan</p>
          <p class="quattrocento">All artwork and quotes &copy;Bob's Burgers</p>
      </footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/ZeroClipboard.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Specify where the Flash movie can be found if not in root folder for web site
      //ZeroClipboard.config( { moviePath: 'js/ZeroClipboard.swf' } );
       
      //var client = new ZeroClipboard( document.querySelector("copy-button"));

      var client = new ZeroClipboard( $("#copy-button"), {
        moviePath: "/js/ZeroClipboard.swf"
      } );
       
      client.on( 'load', function(client) {
       
        client.on( 'datarequested', function(client) {
          var text = $('#text-area').text();
          client.setText(text);
        });
       
        // callback triggered on successful copying
        // client.on( 'complete', function(client, args) {
        //   $('#confirm-copy').fadeIn();
        // });
      });
       
      // In case of error - such as Flash not being available
      client.on( 'wrongflash noflash', function() {
        console.log('Ooops');
        ZeroClipboard.destroy();
      } );
       
      </script>
  </body>
</html>
